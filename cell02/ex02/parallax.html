<!DOCTYPE html>
<html>
<head>
	<title>Parallax</title>
	<link rel="stylesheet" href="parallax.css">
</head>
<body>

	<div class="parallax parallax-top">
		<div class="parallax-container">
			<div class="parallax-text">Hello World!</div>
		</div>
	</div>


	<div style="height:500px;background-color:black;font-size:36px">
		This div is just here to enable scrolling.
		Tip: Try to remove the background-attachment property to remove the scrolling effect.
	</div>

	<div class="parallax parallax-bottom">
		<div class="parallax-container">
			<div class="parallax-text">Good Night World!</div>
		</div>
	</div>

</body>
</html>
